<body>

        <div class="timer">
            <span>0</span> : <span>0</span> : <span>0</span>                                                              </span> 
        </div>
        <div>
        <!-- <p id='seconds'></p>

        <p id='hours'></p>
         -->
        <button id='start' on click="">Start</button>
        <button id='stop'>Stop</button>
        <button id='reset'>Reset</button>
        </div>   
    </div>
 <script src="weback.js"></script>
